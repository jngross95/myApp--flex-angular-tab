<div class="mat-elevation-z8 flex-auto      flex flex-col ">

  <div class="flex-auto  h-36    overflow-y-scroll border">
    <table mat-table class="full-width-table border-separate" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th class="border" mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td class="border" mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td class="border" mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Name Year -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td class="border" mat-cell *matCellDef="let row">{{row.year}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="">
    <mat-paginator class="" #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="100"
      [pageSizeOptions]="[5, 50, 100]" aria-label="Select page">
    </mat-paginator>
  </div>

</div>
